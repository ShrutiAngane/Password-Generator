<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p class="title">Password Generator</p>
            <div id="input-field">
                <input type="text" id="pwd" placeholder="P4$5W0rD!">
                <svg id="Layer_1" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m15 20h-10a5.006 5.006 0 0 1 -5-5v-10a5.006 5.006 0 0 1 5-5h10a5.006 5.006 0 0 1 5 5v10a5.006 5.006 0 0 1 -5 5zm-10-18a3 3 0 0 0 -3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-10a3 3 0 0 0 -3-3zm19 17v-13a1 1 0 0 0 -2 0v13a3 3 0 0 1 -3 3h-13a1 1 0 0 0 0 2h13a5.006 5.006 0 0 0 5-5z"/></svg>
            </div>
            <div id="pwd-specifications">
                <div id="pwd-length-container" class="margins">
                    <p class="pwdlen textcolor">Character Length</p>
                <span id="charlength" class="lengthcolor">0</span>
                <input type="range" id="slider" min="0" max="20" value="0" oninput="display_length(this.value)">
                </div>
                <div class="checklist-container margins">
                <label for="upper" class="textcolor"><input type="checkbox" class="checkbox" id="upper" name="upper" value="upper"> Include Uppercase Letters</label>
                <label for="lower" class="textcolor"><input type="checkbox" class="checkbox" id="lower" name="lower" value="lower"> Include Lowercase Letters</label>
                <label for="numbers" class="textcolor"><input type="checkbox" class="checkbox" id="numbers" name="numbers" value="numbers"> Include Numbers</label>
                <label for="symbols" class="textcolor"><input type="checkbox" class="checkbox" id="symbols" name="symbols" value="symbols"> Include Symbols</label>
                </div>
                <div class="pwd-strength-container margins">
                    <p class="strength">STRENGTH</p>
                    <div class="strength-indicator">
                        <p id="strength-text"></p>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                    </div>
                    

                </div>
                <button class="generate margins">GENERATE
                    <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="30" height="20"><path d="M23.12,9.91,19.25,6a1,1,0,0,0-1.42,0h0a1,1,0,0,0,0,1.41L21.39,11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H21.45l-3.62,3.61a1,1,0,0,0,0,1.42h0a1,1,0,0,0,1.42,0l3.87-3.88A3,3,0,0,0,23.12,9.91Z"/></svg>   
                </button>               
            </div>

        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
